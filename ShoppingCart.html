<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        button {
            margin-top: 10px;
        }

        .section {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <h1>Shopping Cart System</h1>

    <!-- View Products Section -->
    <div class="section" id="products-section">
        <h2>Available Products</h2>
        <button onclick="fetchProducts()">View Products</button>
        <ul id="products-list"></ul>
    </div>

    <!-- Add Item to Cart Section -->
    <div class="section">
        <h2>Add Item to Cart</h2>
        <label for="item-name">Item Name:</label>
        <input type="text" id="item-name" />
        <label for="item-price">Price:</label>
        <input type="number" id="item-price" step="0.01" />
        <button onclick="addItemToCart()">Add Item</button>
        <p id="add-item-message"></p>
    </div>

    <!-- View Cart Section -->
    <div class="section" id="cart-section">
        <h2>Your Cart</h2>
        <button onclick="viewCart()">View Cart</button>
        <ul id="cart-list"></ul>
    </div>

    <!-- Total Price Section -->
    <div class="section">
        <h2>Total Price</h2>
        <button onclick="fetchTotalPrice()">Get Total Price</button>
        <p id="total-price"></p>
    </div>

    <script src="app.js"></script>
</body>

</html>
